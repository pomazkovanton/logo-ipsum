<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogoIpsum</title>
    <link rel="stylesheet" href="./css/pages/index.css" />
  </head>
  <body class="container">
    <header class="header">
      <img
        src="./accets/images/main-logo.svg"
        width="200"
        height="40"
        alt="Логотип компании LogoIpsum"
      />
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link_active" href="#">Home</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Features</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Pricing</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Blog</a>
          </li>
        </ul>
      </nav>
      <a href="#" class="button button_size_small button_color_orange"
        >Get Started</a
      >
    </header>
    <section class="hero container__hero">
      <h1 class="hero__title">Grow your subscription business</h1>
      <p class="hero__text">
        Outcome-centered products that reduce churn, optimize pricing, and grow
        your subscription business end-to-end.
      </p>
      <div class="hero__btn-wrapper">
        <a href="#" class="button button_size_small button_color_purple"
          >Get Started</a
        >
        <div class="hero__arrow"></div>
      </div>
      <div class="hero__bg-img"></div>
    </section>
    <section class="partners container__partners">
      <ul class="partners__list">
        <li class="partners__item">
          <a href="#" class="partners__link"
            ><img
              src="./accets/images/partners-1.svg"
              alt="Логотип партнеров нашей компании"
              class="partners__logo"
          /></a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link"
            ><img
              src="./accets/images/partners-2.svg"
              alt="Логотип партнеров нашей компании"
              class="partners__logo"
          /></a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link"
            ><img
              src="./accets/images/partners-3.svg"
              alt="Логотип партнеров нашей компании"
              class="partners__logo"
          /></a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link"
            ><img
              src="./accets/images/partners-4.svg"
              alt="Логотип партнеров нашей компании"
              class="partners__logo"
          /></a>
        </li>
        <li class="partners__item">
          <a href="#" class="partners__link"
            ><img
              src="./accets/images/partners-5.svg"
              alt="Логотип партнеров нашей компании"
              class="partners__logo"
          /></a>
        </li>
      </ul>
    </section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
